<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="signup1.css">
</head>
<body>
	<div class="form-container">
		<div class="form sign-up-form">
			<form>
				<h2>Sign Up</h2>
				<div class="input-field">
					<input type="text" placeholder="Username" required>
					<i class="fas fa-user"></i>
				</div>
				<div class="input-field">
					<input type="email" placeholder="Email" required>
					<i class="fas fa-envelope"></i>
				</div>
				<div class="input-field">
					<input type="password" placeholder="Password" id="password" required>
					<i class="fas fa-lock"></i>
					<i class="fas fa-eye eye-icon" onclick="togglePasswordVisibility('password')"></i>
				</div>
				<div class="input-field">
					<input type="password" placeholder="Confirm Password" id="confirmPassword" required>
					<i class="fas fa-lock"></i>
					<i class="fas fa-eye eye-icon" onclick="togglePasswordVisibility('confirmPassword')"></i>
				</div>
				<input type="submit" value="Sign Up">
				<p class="link">Already have an account? <a href="#" class="show-login-form">Log in</a></p>
			</form>
		</div>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
